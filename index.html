<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HW-Wireframe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <div class="wrapper">
    <!--header div-->
    <div id="header">
        header
    </div>

    <div id="nav">
            nav
     </div>
     
        <!--clearfix class for float formatting-->
    <div class="clearfix">

        <!-- content section -->
        <section id="content">
            
            <!--relatively positioned div-->
            <div id="relative">
                section
                    <!--nesting divs for formatting-->
                <div id="absolute">
                    article
                    <div id="h1">
                        h1, h2, h3
                    </div>
                    <div id="p">
                        p
                    </div>
                </div>
            </div>
            <div id="aside">
                aside
            </div>
        <div id="footer">
            footer
        </div>

      </section>
    </div>
        
</body>
</html>
